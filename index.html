<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Проверка пользователя</title>
</head>
<body>
  <h1>Проверка пользователя</h1>
  <form>
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username">
    <button type="submit">Проверить</button>
  </form>

  <script>
    const form = document.querySelector('form');
    const usernameInput = document.getElementById('username');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = usernameInput.value;
        const response = await fetch(`/check-user?username=${username}`);
        const result = await response.text();
        if (result === 'exists') {
            document.body.innerHTML = '<h1>Пользователь есть</h1><button onclick="location.reload()">Назад</button>';
        } else {
            document.body.innerHTML = '<h1>Пользователя нет</h1><button onclick="location.reload()">Назад</button>';
        }
    });
  </script>
</body>
</html>
